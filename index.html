<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=deice-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="javascript/hangman.js" defer></script>
</head>
<body>
    <div class="container" >
        <div class="content" id="blur">

            <h1>Hangman Game</h1>
            <h4 class="guesses-text">Wrong Guesses: <span id='mistakes'>0</span> of 6<span id='maxWrong'></span></h4>
            <div id="countdown"> You have 60 seconds remaining</div>

            <img id="hangmanPic" src="hangman-game-images/images/hangman-0.svg" alt="hangman-0">
             
            <p>Guess The Programming Language</p>
            <p id="wordSpotlight">The word to be guessed goes here</p> 
        
            <div class="reset">
                <button id="reset" onclick="history.go(0)">Reset</button>
            </div>
            <div id="keyboard" onclick="audio.play()"></div>   
        </div>
        <div id="popup">
            <h3 id="msg">word</h3>
            <div class="rset">
               <button id="rset" onclick="toggle(), history.go(0)">Reset</button>
            </div>
        </div>
        <div id="toggle"></div>                                                                                                                                                                                                                                                                                                                                       
    </div>
<audio id="bgm" src="mushroom.mp3" loop="true"></audio>
</body>
</html>
